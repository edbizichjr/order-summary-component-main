<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="card-grid">
      <div class="img">
        <img src="images/illustration-hero.svg" alt="card illustration">
      </div>
      <div class="card-content">
        <h1 class="orderReview"> Order Summary</h1>
        <p class="orderDesc">  You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="chosenPlan">
            <img src="images/icon-music.svg" alt="music icon">
            <div class="planInfo">
              <h5 class="planName"> Annual Plan</h5>
              <p class="planPrice">$59.99/year</p>
            </div>
            <p class="changePlan">Change</p>
          </div>
          <button class="cta">Proceed to Payment</button>
          <p class="orderCancel">Cancel Order</p>
      </div>
    </div>
  </div>
</body>
</html>
